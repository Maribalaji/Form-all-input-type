<!doctype html>
<html>
 <head>
	<title>Form 1</title>
 </head>
 <body>
	<form>
		<fieldset>
		<legend>PERSONAL DETAILS</legend>
		<label for="name">NAME:</label>
		<input id="name" type="text" placeholder="Enter your name">
		<br>
		<label for="email" >EMAIL: </label>
		<input id="email" type="email">
		<br>
		<label for="password">PASSWORD:</label>
		<input id="password" type="password">
		<br>
		
		<label for="number">NUMBER:</label>
		<input id="number" type="number" min="0" max="10">
		<br>
		
		<label for="phn no">MOBILE NO:</label>
		<input id="phn no" type="tel">
		<br>
		
		<label for="date">DATE OF BIRTH:</label>
		<input id="date" type="date">
		<br>
		<label for="time">TIME:</label>
		<input id="time" type="time">
		<br>
		<label for="week">WEEK</label>
		<input id="week" type="week">
		<br>
		
		<label for="month">MONTH</label>
		<input id="month" type="month">
		<br>
		
		<label for="datetime-local">datetime-local</label>
		<input id="datetime-local" type="datetime-local">
		<br>
		
		<input id="button" type="submit" value="submit">
		<br>
		
		<label for="reset">RESET</label>
		<input id="reset" type="reset">
		<br>
		
		<label for="range">RANGE:</label>
		<input id="range" type="range">
		<br>
		<label for="gender">GENDER:</label>
		<input id="male" type="radio" name="gender>
		<label for="male">male</label>
		<input id="female" type="radio" name="gender>
		<label for="female">female</label>
		<br>
		
		<label for="checkbox">CHECKBOX:</label>
		<input id="task1" type="checkbox" name="checkbox">
		<label for="task1">Task 1</label>
		<input id="task2" type="checkbox" name="checkbox">
		<label for="task2">Task 2</label>
		<input id="task3" type="checkbox" name="checkbox">
		<label for="task3">Task 3</label>
		
		<br>
		
		<label for="file">FILE</label>
		<input id="file" type="file">
		<br>
		
		<label for="image">IMAGE</label>
		<input id="image" type="image">
		<br>
		
		<label for="color">COLOR</label>
		<input id="color" type="color">
		<br>
		
		<label for="url">URL</label>
		<input id="url" type="url">
		<br>
		
		<label for="hidden">HIDDEN</label>
		<input id="hidden" type="hidden">
		<br>
		
		<label for="search">SEARCH</label>
		<input id="search" type="search">
		<br>
		
		
		
		
		
		
		</fieldset>
	</form>
 </body>
 </html>
